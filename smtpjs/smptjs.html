<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="smtpjs.css">
    <script defer src="smtpjs.js"></script>
    <script defer src=" https://smtpjs.com/v3/smtp.js"></script>
    <title>Contact Form with SMPTJS</title>
</head>
<body>
<h1>Contact us</h1>

<div class="form-container">
    <form  onsubmit="return false" action="">
        <div class="form-element">
            <label for="name">Name</label> <br>
            <input type="text" name="name" placeholder="Name" required>
        </div>
        <div class="form-element">
            <label for="phone">Phone</label> <br>
            <input type="text" name="phone" placeholder="phone Number" required>
        </div>
        <div class="form-element">
            <label for="email">Email</label> <br>
            <input type="text" name="email" placeholder="Email" required>
        </div>
        <div class="form-element">
            <label for="message">Message</label> <br>
            <textarea name="message" placeholder="Message" cols="30" rows="10" required></textarea>
        </div>  
        <div class="form-element">
            <button onclick="clearFields();" >Send Email</button> 
        </div>
             
    </form>
</div>
    
</body>
</html>
